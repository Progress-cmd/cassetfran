; --- DISSIMULATION (Stealth Mode) ---
; Empêche PHP d'envoyer sa version dans les en-têtes HTTP
expose_php = Off

; --- GESTION DES ERREURS ---
; INTERDIT d'afficher des erreurs à l'utilisateur (fuite d'infos)
display_errors = Off
display_startup_errors = Off
; On logue tout dans un fichier caché dans le conteneur
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; --- SÉCURITÉ DES SESSIONS (Critique pour ton Login) ---
; Le cookie ne peut pas être lu par du JavaScript (Contre le vol de session XSS)
session.cookie_httponly = 1
; Le cookie n'est envoyé que si la connexion est en HTTPS (Certbot/Cloudflare)
session.cookie_secure = 1
; Protection contre les attaques CSRF
session.cookie_samesite = "Strict"
session.use_only_cookies = 1

; --- PERFORMANCES (Optimisation Pi 5) ---
; On active l'OpCache pour une vitesse maximale
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000

; --- LIMITES ---
max_execution_time = 300
memory_limit = 256M